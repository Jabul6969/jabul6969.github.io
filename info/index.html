<!DOCTYPE html>
<html lang="en">
<head>

  <title>System Information</title>
  <link rel="stylesheet" href="/scripts_css/styles.css">
</head>
<body>
  <div class="container">
    <h1>System Information</h1>
    <div class="system-info">
      <div class="info">
        <strong>Operating System:</strong>
        <span id="os">Loading...</span>
      </div>
      <div class="info">
        <strong>Browser:</strong>
        <span id="browser">Loading...</span>
      </div>
      <div class="info">
        <strong>Screen Resolution:</strong>
        <span id="screenResolution">Loading...</span>
      </div>
      <div class="info">
        <strong>IP Address:</strong>
        <span id="ip">Loading...</span>
      </div>
      <div class="info">
        <strong>CPU:</strong>
        <span id="cpu">Fetching data...</span>
      </div>
    </div>
  </div>
  <script src="/scritps_css/script.js"></script>

</html>
