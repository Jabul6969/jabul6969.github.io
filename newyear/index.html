<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Countdown</title>
  <style>
    /* Background styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Countdown container */
    .countdown-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      position: relative;
      z-index: 1; /* Ensure the countdown is above the fireworks */
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 2.5rem;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      transition: background 0.3s;
    }

    .countdown div:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .countdown span {
      font-size: 3rem;
      color: #00FF00; /* Bright green for the numbers */
      transition: color 0.5s;
    }

    .label {
      font-size: 1.2rem;
      color: #fff;
    }

    /* Button styling */
    .redirect-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .redirect-button:hover {
      background-color: #ff4d4d;
    }

    /* Fireworks canvas */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Prevents mouse events from interfering */
    }
  </style>
</head>
<body>

  <canvas id="fireworksCanvas"></canvas>

  <div class="countdown-container">
    <h1>New Year Countdown</h1>
    <div class="countdown" id="countdown">
      <div>
        <span id="days">00</span>
        <div class="label">Days</div>
      </div>
      <div>
        <span id="hours">00</span>
        <div class="label">Hours</div>
      </div>
      <div>
        <span id="minutes">00</span>
        <div class="label">Minutes</div>
      </div>
      <div>
        <span id="seconds">00</span>
        <div class="label">Seconds</div>
      </div>
    </div>
    <button class="redirect-button" onclick="window.location.href='https://www.example.com';">Go to Another Page</button>
  </div>

  <script>
    // Fireworks animation
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];

    function Firework(x, y) {
      this.x = x;
      this.y = y;
      this.size = Math.random() * 4 + 1;
      this.exploded = false;
      this.particles = [];
      this.launch = function() {
        this.vx = Math.random() * 2 - 1;
        this.vy = Math.random() * -2 - 2;
      };
      this.update = function() {
        if (this.exploded) {
          for (let particle of this.particles) {
            particle.update();
          }
        } else {
          this.x += this.vx;
          this.y += this.vy;
          if (this.vy >= 0) {
            this.exploded = true;
            for (let i = 0; i < 100; i++) {
              this.particles.push(new Particle(this.x, this.y));
            }
          }
        }
      };
      this.draw = function() {
        if (this.exploded) {
          for (let particle of this.particles) {
            particle.draw();
          }
        } else {
          ctx.fillStyle = 'white';
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      };
    }

    function Particle(x, y) {
      this.x = x;
      this.y = y;
      this.size = Math.random() * 2 + 1;
      this.vx = (Math.random() - 0.5) * 5;
      this.vy = (Math.random() - 0.5) * 5;
      this.alpha = 1;
      this.update = function() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.01;
      };
      this.draw = function() {
        ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      };
    }

    function createFirework() {
      let firework = new Firework(Math.random() * canvas.width, canvas.height);
      firework.launch();
      fireworks.push(firework);
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let firework of fireworks) {
        firework.update();
        firework.draw();
      }
      requestAnimationFrame(animateFireworks);
    }

    setInterval(createFirework, 500);
    animateFireworks();

    // Countdown logic
    function updateCountdown() {
      const newYearDate = new Date('January 1, 2025 00:00:00').getTime();
      const now = new Date().getTime();
      const timeLeft = newYearDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = days < 10 ? '0' + days : days;
      document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
      document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById('seconds').innerText = seconds < 10 ? '0' + seconds : seconds;
    }

    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
