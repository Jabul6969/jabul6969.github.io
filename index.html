<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Countdown</title>
  <link rel="icon" href="https://raw.githubusercontent.com/Jabul6969/website/refs/heads/main/src/christmasicon.jpg" type="image/jpg">
  <style>
    /* Background styling */
    body {
      display: flex;
      flex-direction: column; /* Allows stacking of elements vertically */
      justify-content: space-between; /* Space between elements */
      align-items: center; /* Centers items horizontally */
      height: 100vh;
      margin: 0;
      background-image: url('https://raw.githubusercontent.com/Jabul6969/website/refs/heads/main/src/christmasbg.gif'); /* Add your GIF URL here */
      background-size: cover; /* Ensures the background covers the entire page */
      background-repeat: no-repeat; /* Prevents the background from repeating */
      background-position: center; /* Centers the background */
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Center wrapper for countdown */
    .center-wrapper {
      display: flex;
      flex: 1; /* Take available space */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      padding: 50px; /* Padding for the countdown container */
    }

    /* Countdown container */
    .countdown-container {
      text-align: center;
      border-radius: 20px;
      position: relative;
      z-index: 1; /* Ensure the countdown is above the fireworks */
      background: rgba(80, 78, 78, 0.7); /* Matte background with some opacity */
      padding: 30px; /* Padding inside the countdown container */
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 2.5rem;
      padding: 20px;
      background: rgba(80, 78, 78, 0.7);
      border-radius: 15px;
      transition: background 0.3s;
    }

    .countdown div:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .countdown span {
      font-size: 3rem;
      color: #FFFFFF; /* Bright color for the numbers */
      transition: color 0.5s;
    }

    .label {
      font-size: 1.2rem;
      color: #fff;
    }

    /* Button styling */
    .redirect-button {
      margin: 20px 0; /* Spacing above and below the button */
      padding: 10px 20px; /* Button padding */
      font-size: 1rem; /* Button font size */
      background-color: rgba(80, 78, 78, 0.7); /* Transparent background */
      color: white; /* Text color */
      border: none; /* No border */
      border-radius: 5px; /* Rounded corners */
      cursor: pointer; /* Pointer cursor on hover */
      transition: background-color 0.3s; /* Smooth transition for hover effect */
    }

    .redirect-button:hover {
      background-color: rgba(80, 78, 78, 0.7); /* Slightly more opaque on hover */
    }

    /* Fireworks canvas */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Prevents mouse events from interfering */
    }
  </style>
</head>
<body>

  <canvas id="fireworksCanvas"></canvas>

  <div class="center-wrapper">
    <div class="countdown-container">
      <h1>Christmas Countdown</h1>
      <div class="countdown" id="countdown">
        <div>
          <span id="days">00</span>
          <div class="label">Days</div>
        </div>
        <div>
          <span id="hours">00</span>
          <div class="label">Hours</div>
        </div>
        <div>
          <span id="minutes">00</span>
          <div class="label">Minutes</div>
        </div>
        <div>
          <span id="seconds">00</span>
          <div class="label">Seconds</div>
        </div>
      </div>
    </div>
  </div>

  <button class="redirect-button" onclick="window.location.href='https://jingexz01.online';">Christmas Countdown</button>

  <script>
    // Countdown logic
    function updateCountdown() {
      const newYearDate = new Date('December 25, 2024 00:00:00').getTime();
      const now = new Date().getTime();
      const timeLeft = newYearDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = days < 10 ? '0' + days : days;
      document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
      document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById('seconds').innerText = seconds < 10 ? '0' + seconds : seconds;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
