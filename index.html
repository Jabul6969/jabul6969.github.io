<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Countdown</title>
  <style>
    /* Background styling */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #b1e4e2, #ffe8e8);
      font-family: 'Montserrat', sans-serif;
      color: #333;
    }

    /* Snowfall effect */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.2rem;
      pointer-events: none;
      animation: fall linear infinite;
    }

    /* Countdown container */
    .countdown-container {
      text-align: center;
      padding: 5vh; /* Responsive padding */
      border-radius: 1vh; /* Rounded corners */
    }

    h1 {
      font-size: 5vw; /* Responsive font size */
      color: #e63946;
      margin-bottom: 2vh; /* Responsive margin */
      text-shadow: 2px 2px #d8a5a5;
    }

    .greeting {
      font-size: 2vw; /* Responsive font size */
      margin-top: 2vh; /* Responsive margin */
      margin-bottom: 3vh; /* Responsive margin */
    }

    /* Countdown display */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 5vw; /* Responsive gap */
    }

    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 5vw; /* Responsive font size */
      color: rgb(255, 87, 34); /* Initial color */
      width: 20vw; /* Responsive width */
      height: 20vw; /* Responsive height */
      padding: 5vh; /* Responsive padding */
      background-color: rgba(255, 255, 255, 0.7); /* Slightly transparent */
      border-radius: 1vh; /* Rounded corners */
    }

    .countdown span {
      font-size: 3vw; /* Responsive font size for numbers */
      margin-bottom: 1vh; /* Responsive space */
      transition: color 0.5s ease; /* Smooth transition for color change */
    }

    .label {
      font-size: 1.5vw; /* Responsive font size for labels */
      background-color: white; 
    }

    /* Snowflake falling animation */
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <!-- Snowflakes -->
  <div class="snowflake">❄</div>
  <div class="snowflake">❅</div>
  <div class="snowflake">❆</div>
  
  <div class="countdown-container">
    <h1>Christmas Countdown</h1>
    <div class="greeting">Counting down to the most wonderful time of the year!</div>
    <div class="countdown" id="countdown">
      <div>
        <span id="days">00</span>
        <div class="label">Days</div>
      </div>
      <div>
        <span id="hours">00</span>
        <div class="label">Hours</div>
      </div>
      <div>
        <span id="minutes">00</span>
        <div class="label">Minutes</div>
      </div>
      <div>
        <span id="seconds">00</span>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    // Snowfall effect
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = '❄';
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.animationDuration = Math.random() * 3 + 2 + "s";
      snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 5000);
    }
    setInterval(createSnowflake, 200);

    // Countdown logic
    function updateCountdown() {
      const christmasDate = new Date('December 25, 2024 00:00:00').getTime();
      const now = new Date().getTime();
      const timeLeft = christmasDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = days;
      document.getElementById('hours').innerText = hours;
      document.getElementById('minutes').innerText = minutes;
      document.getElementById('seconds').innerText = seconds;
    }

    // Color cycling for countdown numbers
    const colors = [
      'rgb(255, 0, 0)',   // Red
      'rgb(255, 127, 0)', // Orange
      'rgb(0, 255, 0)',   // Green
      'rgb(0, 0, 255)',   // Blue
      'rgb(75, 0, 130)',  // Indigo
      'rgb(148, 0, 211)'  // Violet
    ];

    let colorIndex = 0;

    function cycleColors() {
      const numberElements = document.querySelectorAll('.countdown span');
      numberElements.forEach((element) => {
        element.style.color = colors[colorIndex];
      });

      colorIndex = (colorIndex + 1) % colors.length;
    }

    setInterval(cycleColors, 1000); // Change color every second
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
